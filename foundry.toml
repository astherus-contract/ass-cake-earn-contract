[profile.default]
src = "src"
out = "out"
libs = ["lib"]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
solc = "0.8.28"
optimizer_runs = 200

ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
evm_version = "shanghai"

[rpc_endpoints]
bsc_testnet = "https://data-seed-prebsc-1-s3.bnbchain.org:8545"
bsc = "https://bsc-dataseed3.bnbchain.org"

[etherscan]
bsc = { key = "${BSCSCAN_API_KEY}" }
bsc_testnet = { key = "${BSCSCAN_API_KEY}" }
